/* Dash broad details  */
*{
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  text-decoration: none;

body{

}
.container{
  display: flex;
}
nav {

  top: 0;
  bottom: 0;
  height: 100vh;
  left: 0;
  width: 90px;

  background: #fff;
  overflow: hidden;
  transition: 1s;
}
nav:hover{
  width: 280px;
  transition: 1s;
}

.logo span{
  font-weight: bold;
  padding-left: 15px;

  height: 40px;
  top: 14px;
  font-size: 20px;

}
.nav-item{
  position: relative;
  top: 12px;
  margin-left: 10px;
}
a:hover{
  background: #eee;
}
.logout{
  position: absolute;
  bottom: 0;

/* Main Section  Class details */
.main{
  position: relative;
  padding: 20px;
  width: 100%;
}
.main-top{
  display: flex;
  width: 100%;
}
.main-top h1{
  font-size: 32px;
  
  text-align: center;
}
.main-top i{
  position: absolute;
  right: 0;
  margin: 10px 30px;
  color: rgb(0, 0, 0);
  cursor: pointer;

}
.main-skills{
  display: flex;
  margin-top: 20px;
}
.main-skills .card{
  width: 25%;
  height: 25%;
  margin: 10px;
  background: #fff;
  text-align: center;
  border-radius: 20px;
  padding: 10px;
  box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}
.main-skills .card h3{
  margin: 10px;
  text-transform: capitalize;
}
.main-skills .card p{
  font-size: 14px;
 
}

.main-skills .card button a {
  background: orangered;
  color: #fff;
  padding: 7px 15px;
  border-radius: 10px;
  text-align: center;
  width: 160px;
  height: 30px;
  cursor: pointer;
  text-decoration: none; /* Add this line to remove underline from anchor tag */
  box-shadow: none; /* Add this line to remove the shadow */
}

.main-skills .card i{
  font-size: 22px;
  padding: 10px;
}

.container {
  width: 100%;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content:center;
}
.calendar {
  width: 100%;
  max-width: 600px;
  padding: 30px 20px;
  border-radius: 10px;
  background-color: var(--bg-color);
}
.calendar .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 20px;
  border-bottom: 2px solid #ccc;
}
.calendar .header .month {
  display: flex;
  align-items: center;
  font-size: 25px;
  font-weight: 600;
  color: var(--text-color);
}
.calendar .header .btns {
  display: flex;
  gap: 10px;
}
.calendar .header .btns .btn {
  width: 50px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 5px;
  color: #fff;
  background-color: var(--primary-color);
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s;
}
.calendar .header .btns .btn:hover {
  background-color: #db0933;
  transform: scale(1.05);
}
.weekdays {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}
.weekdays .day {
  width: calc(100% / 7 - 10px);
  text-align: center;
  font-size: 16px;
  font-weight: 600;
}
.days {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.days .day {
  width: calc(100% / 7 - 10px);
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 5px;
  font-size: 16px;
  font-weight: 400;
  color: var(--text-color);
  background-color: #fff;
  transition: all 0.3s;
}

.days .day:not(.next):not(.prev):hover {
  color: #fff;
  background-color: var(--primary-color);
  transform: scale(1.05);
}
.days .day.today {
  color: #fff;
  background-color: var(--primary-color);
}
.days .day.next,
.days .day.prev {
  color: #ccc;
}
.days .day.day:nth-child(7n) {
  background-color: red;
  color: white; /* Optional: Change the text color to white for better contrast */
}

.logo {
  display: flex;
  align-items: center;
  padding: 10px;
}

.logo img {
  width: 70px; /* Adjust the width of the image as needed */
  height: 70px; /* Adjust the height of the image as needed */
  margin-left: 10px; /* Add some space between the text and image */
  border-radius: 50%;
}

.logo .nav-item {
  font-weight: bold;
  font-size: 18px;
  text-transform: uppercase;
}
.total {
  text-align: center;
  margin-top: 10px; 
  font-size: 12px; 
  color: #000000; 
}
