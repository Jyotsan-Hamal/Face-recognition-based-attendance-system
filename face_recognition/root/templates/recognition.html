<!DOCTYPE html>
<html>
<body>
    <img id="processedFrame" src="" alt="Processed frame">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    
    <script>
        setInterval(function() {
            fetch('/recognition')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                // Update the src attribute of the image element with the processed frame data URL
                document.getElementById('processedFrame').src = data.image;
            });
        }, 1000);  // Adjust the interval as neede
        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            // Set the source of the video element to the webcam stream
            document.getElementById('video').srcObject = stream;
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });

        // Capture video frames and send them to the server
        setInterval(function() {
            var canvas = document.getElementById('canvas');
            var video = document.getElementById('video');
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            var frame = canvas.toDataURL('image/png');
            fetch('/recognition', {
                method: 'POST',
                body: JSON.stringify({ frame: frame }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                // Update the UI with the face recognition results
                // ...
            });
        }, 1000);  // Adjust the interval as needed
    </script>
</body>
</html>
